<head>
  <title>Free-Space</title>
</head>

<body>
  <div class="title-bar">
    <span>Firestone Library</span>
    <span class="logo">FREE-SPACE</span>
  </div>
  <div class="main-space">
    <span class="tabs">
      <div class="tab_unselected">
        <div class="floor">Floor 1</div>
        <div class="fraction">10/17 open</div>
      </div>
      <div class="tab_selected">
        <div class="floor">Floor 2</div>
        <div class="fraction">5/12 open</div>
      </div>
      <div class="tab_unselected">
        <div class="floor">Floor 3</div>
        <div class="fraction">6/7 open</div>
      </div>
      <div class="tab_unselected">
        <div class="floor">Floor 4</div>
        <div class="fraction">6/7 open</div>
      </div>
      {{#each floors}}
        {{> tab}}
      {{/each}}
    </span>
    <span class="map">
      <!--<img src="/firestone2map.png">-->
    </span>
    <span class="stats">
    </span>
  </div>
  {{> addLibraryForm}}
</body>

<template name="tab">
    <div class="tab_selected">
      <div class="floor">{{floor}}</div>
      <div class="fraction">{{openNum}}/{{totalNum}}</div>
    </div>
</template>

<template name="addLibraryForm">
    <form class="newLibrary">
      <input type="text" placeholder="library name" name="libraryName">
      <input type="number" placeholder="# open sensors" name="openNumLibrary">
      <input type="number" placeholder="# total sensors" name="totalNumLibrary">
      <input type="submit" class="newLibrary" value="Submit new library">
    </form>

    <form class="newFloor">
      <input type="text" placeholder="library name" name="libraryName">
      <input type="text" placeholder="floor name" name="floorName">
      <input type="number" placeholder="# open sensors on floor" name="openNumFloor">
      <input type="number" placeholder="# total sensors on floor" name="totalNumFloor">
      <input type="text" placeholder="image name" name="mapImage">
      <input type="submit" value="Submit new floor">
    </form>

    <form class="newSensor">
      <input type="text" placeholder="library name" name="libraryName">
      <input type="text" placeholder="floor name" name="floorName">
      <input type="text" placeholder="sensor name" name="sensorName">
      <input type="number" placeholder="sensor status" name="sensorStatus">
      <input type="number" placeholder="last used" name="lastUsed">
      <input type="number" placeholder="last checked" name="lastChecked">
      <input type="number" placeholder="x position" name="xPosition">
      <input type="number" placeholder="y position" name="yPosition">
      <input type="text" placeholder="marker image" name="markerImage">
      <input type="submit" value="Submit">
    </form>
  </template>
